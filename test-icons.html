<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Fallback Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" onerror="this.onerror=null;this.href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css';">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-test { margin: 10px; padding: 10px; border: 1px solid #ccc; }
        
        /* Font Awesome fallback styles */
        .fa, .fas {
            font-family: 'Font Awesome 6 Free', 'Bootstrap Icons', sans-serif;
            font-weight: 900;
        }
        
        /* Ensure icons are visible even if Font Awesome fails */
        .fa::before, .fas::before {
            display: inline-block;
            width: 1em;
            text-align: center;
        }
        
        /* Fallback emojis for critical icons if all else fails */
        .fa-shield-alt::after { content: "üõ°Ô∏è"; }
        .fa-cube::after { content: "üì¶"; }
        .fa-play::after { content: "‚ñ∂Ô∏è"; }
        .fa-stop::after { content: "‚èπÔ∏è"; }
        .fa-redo::after { content: "üîÑ"; }
        .fa-check::after { content: "‚úÖ"; }
        .fa-user::after { content: "üë§"; }
        .fa-lock::after { content: "üîí"; }
        
        /* Fallback state when Font Awesome fails */
        .fa-fallback .fa::before,
        .fa-fallback .fas::before {
            content: "" !important;
        }
        
        .fa-fallback .fa::after,
        .fa-fallback .fas::after {
            display: inline-block !important;
        }
    </style>
</head>
<body>
    <h1>Icon Fallback Test</h1>
    
    <div class="icon-test">
        <h3>Font Awesome Icons (should show):</h3>
        <i class="fas fa-shield-alt"></i> Shield<br>
        <i class="fas fa-cube"></i> Cube<br>
        <i class="fas fa-play"></i> Play<br>
        <i class="fas fa-stop"></i> Stop<br>
        <i class="fas fa-redo"></i> Redo<br>
        <i class="fas fa-check"></i> Check<br>
        <i class="fas fa-user"></i> User<br>
        <i class="fas fa-lock"></i> Lock<br>
    </div>
    
    <div class="icon-test">
        <h3>Status:</h3>
        <div id="status">Checking...</div>
    </div>
    
    <script>
        // Check if Font Awesome is loaded
        function checkFontAwesome() {
            const testIcon = document.createElement('i');
            testIcon.className = 'fas fa-cube';
            testIcon.style.visibility = 'hidden';
            document.body.appendChild(testIcon);
            
            const computedStyle = window.getComputedStyle(testIcon, '::before');
            const content = computedStyle.content;
            document.body.removeChild(testIcon);
            
            const statusDiv = document.getElementById('status');
            
            if (content === 'none' || content === '') {
                console.log('Font Awesome not loaded, using fallbacks');
                document.body.classList.add('fa-fallback');
                statusDiv.innerHTML = '<span style="color: orange;">‚ö†Ô∏è Font Awesome failed - using emoji fallbacks</span>';
            } else {
                console.log('Font Awesome loaded successfully');
                statusDiv.innerHTML = '<span style="color: green;">‚úÖ Font Awesome loaded successfully</span>';
            }
        }
        
        // Check after page load
        window.addEventListener('load', checkFontAwesome);
    </script>
</body>
</html>
